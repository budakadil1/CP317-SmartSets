{% extends 'base_layout.html' %}

{% block title %} - Signup {% endblock %}
{% block content %}
<div class="container">
    <div class="center-block mx-auto" style="width: 800px">
        <div class="card mt-5">
            <div class="card-header">
                <h1>Change Password</h1>
              </div>
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-info"> {{ message }} </div>
                    {% endfor %}
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button href="{% url 'change_password' %}" type="submit" class="btn btn-primary">Change Password</button>
                    <br>
                </form>
            </div>
        </div>
    </div>
</div>    
</div>
{% endblock %}
